<nav id="nav">
    <ul>

        {% assign menu_pages = site.pages | where: "menu", "true" | sort: "order" %}
        {% for node in menu_pages %}
            {% if page.url == node.url %}
                <li><a class="active" href="{{ node.url | relative_url }}">{{node.title}}</a></li>
            {% else %}
                <li><a href="{{ node.url | relative_url }}">{{node.title}}</a></li>
            {% endif %}
        {% endfor %}
