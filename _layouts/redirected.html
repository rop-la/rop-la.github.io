<h1>Redirecting...</h1>
<a href="{{ page.redirect_to }}">Click here if you are not redirected.<a>

<script language="javascript">
let url_base = '{{ site.url }}';
let langs = ['en', 'es'];
let my_lang = navigator.language.slice(0, 2).toLowerCase();

if (langs.indexOf(my_lang) > -1) {
  document.location.replace(url_base + '/' +  my_lang);
} else {
  document.location.replace(url_base + '/en/');
}
</script>
