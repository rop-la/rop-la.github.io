<!-- Contact -->
<section id="contact">
    <div class="container">
        <h3>Contact us</h3>
        <p>Feel free to contact us.</p>
        <form method="post" action="mailto:{{ site.email | escape }}">
            <div class="row gtr-uniform">
                <div class="col-12">
                    <input type="text" name="subject" id="subject" placeholder="Subject" />
                </div>
                <div class="col-12">
                    <textarea name="body" id="message" placeholder="Message" rows="6"></textarea>
                </div>
                <div class="col-12">
                    <ul class="actions">
                        <li><input type="submit" class="primary" value="Send Message"/></li>
                        <li><input type="reset" value="Reset Form" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>
